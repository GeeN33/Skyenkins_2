{% extends "appfiles/base.html" %}

{% block content %}
    <div class="content-section">

      <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
           <fieldset class="form-group">
                <legend class="border-bottom mb-4">Создать проверку файла</legend>
              {{ form.as_p }}
           </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Создать</button>
          </div>

      </form>

  <p><a href="{% url 'list' %}">Return to my list</a></p>
   </div>
{% endblock %}
